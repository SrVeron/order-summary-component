<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="css/estilos.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="contenedor">
    <img src="images/illustration-hero.svg" alt="Dance" class="dance">
    <div class="fondo"></div>
    <h1>Order Summary</h1>

     <p class="texto">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="plan">
      <article>
        <img src="images/icon-music.svg" alt="Music" class="icon">
        <div>
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
      </article>
      <button class="btn btn--change">Change</button>
    </div>

    <div class="botones">
      <button class="btn btn--pay">Proceed to Payment</button>
      <button class="btn btn--cancel">Cancel Order</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo Ver√≥n</a>.
  </div>
</body>
</html>
